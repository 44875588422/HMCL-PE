plugins {
    id 'com.android.application'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.tungsten.hmclpe"
        minSdk 27
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        merge 'META-INF/substrate/config/reflectionconfig-aarch64-android.json'
        merge 'META-INF/substrate/config/reflectionconfig-arm64-ios.json'
        merge 'META-INF/substrate/config/reflectionconfig-x86_64-linux.json'
        merge 'META-INF/substrate/config/reflectionconfig.json'
        merge 'META-INF/substrate/config/reflectionconfig-x86_64-darwin.json'
        merge 'META-INF/substrate/config/jniconfig-x86_64-ios.json'
        merge 'META-INF/substrate/config/jniconfig-arm64-ios.json'
        merge 'META-INF/substrate/config/resourcebundles'
        merge 'META-INF/substrate/config/jniconfig-x86_64-darwin.json'
        merge 'META-INF/substrate/config/reflectionconfig-x86_64-ios.json'
        merge 'META-INF/substrate/config/jniconfig-aarch64-android.json'
        merge 'META-INF/substrate/config/jniconfig-x86_64-linux.json'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':FilePicker')
    implementation project(path: ':Boat')
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation 'cat.ereza:customactivityoncrash:2.3.0'
    implementation 'com.liulishuo.filedownloader:library:1.7.7'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.jaredrummler:colorpicker:1.1.0'
    implementation 'com.jaredrummler:android-device-names:2.0.0'
    implementation 'androidx.browser:browser:1.4.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}